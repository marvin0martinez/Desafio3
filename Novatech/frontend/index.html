<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaTech - Sistema de Gestión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="app">
    <header class="header">
        <div class="container">
            <h1 class="logo">NovaTech</h1>
            <nav class="nav" id="nav">
                <!-- La navegación se carga dinámicamente -->
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div id="content">
                <!-- El contenido se carga dinámicamente -->
                <div class="welcome-section">
                    <h2>Bienvenido al Sistema de Gestión NovaTech</h2>
                    <p>Sistema seguro de gestión de proyectos con autenticación JWT</p>
                    <div class="auth-buttons">
                        <button onclick="loadPage('login')" class="btn btn-primary">Iniciar Sesión</button>
                        <button onclick="loadPage('register')" class="btn btn-secondary">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 NovaTech Solutions. Todos los derechos reservados.</p>
        </div>
    </footer>
</div>

<script src="js/auth.js"></script>
<script src="js/api.js"></script>
<script src="js/app.js"></script>
</body>
</html>
