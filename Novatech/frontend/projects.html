<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos - NovaTech</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h2>NovaTech Solutions</h2>
        </div>
        <div class="nav-links">
            <a href="/dashboard" class="btn btn-secondary">Dashboard</a>
            <button onclick="logout()" class="btn btn-danger">Cerrar Sesión</button>
        </div>
    </nav>
    
    <div class="container">
        <div class="projects-header">
            <h1>Gestión de Proyectos</h1>
            <button onclick="showAddProjectForm()" class="btn btn-primary">
                Nuevo Proyecto
            </button>
        </div>
        
        <div id="projectForm" class="form-container" style="display: none;">
            <h3 id="formTitle">Nuevo Proyecto</h3>
            <form id="projectFormElement">
                <input type="hidden" id="projectId">
                <div class="form-group">
                    <label for="projectName">Nombre:</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Descripción:</label>
                    <textarea id="projectDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="projectStatus">Estado:</label>
                    <select id="projectStatus">
                        <option value="ACTIVE">Activo</option>
                        <option value="INACTIVE">Inactivo</option>
                        <option value="COMPLETED">Completado</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" onclick="hideProjectForm()" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>
        
        <div class="projects-list">
            <h3>Lista de Proyectos</h3>
            <div id="projectsContainer">
                <p>Cargando proyectos...</p>
            </div>
        </div>
    </div>
    
    <script src="/js/projects.js"></script>
</body>
</html>
