# =============================================
# CONFIGURACIÓN WAMPSERVER MYSQL
# =============================================

# Configuración de MySQL WampServer
spring.datasource.url=jdbc:mysql://localhost:3306/novatech_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=mySecretKeyForJWTGenerationInSpringBootApplication2024NovatechSecureKey123
jwt.expiration=86400000

# Server Configuration
server.port=8081

# Logging para debugging
logging.level.sv.udb.edu.Novatech=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG

# Evitar que JPA intente crear tablas (ya las creamos manualmente)
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never